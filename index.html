<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
        <script src="app.js" defer></script>
        <title>Kanban</title>
    </head>
    <body>
        <header>
            <nav></nav>
            <div id="navbar">
                
               
                <div id="app-title">
                   
                    <div><h1>Kanban by MM</h1></div>
                </div>
                
            </div>
        </header>
        <main id="app">
            <section id="board">
                <div id="infos">
                    
                    <div id="infos-content">
                        <div class="infos-title">Kanban</div>
                        <div class="infos-company">Matias Maruzza</div>
                    </div>
                </div>
                <div id="add-task-form">
                    <input id="task-value" placeholder="Agregar tarea">
                    <button id="add-task">+</button>
                </div>
            </section>
            <section id="columns">
                <div class="column dropzone">
                    <h3 class="column-title">Sin realizar</h3>
                    <ul class="tasks" id="tasks-added">
                    </ul>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">En proceso</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Realizado</h3>
                </div>
               
            </section>
        </main>
    </body>
</html>
